<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styles_inventarios.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Ingreso Productos</title>
</head>
<body>
    <div id="contenedor">
        <!-- contenedor del encabezado-->
        <div id="encabezado">
            <header>
                <img id="logo_encabezado" src="../images/logo.png" alt="Logo"/>
                <nav id="barra_navegacion">
                    <!--Lista de opciones del encabezado-->
                    <ul>
                        <li class="elementos_nav"><a href="../index.html">Inicio</a></li>
                        <li class="elementos_nav"><a href="productos.html?1">Productos</a></li>
                        <li class="elementos_nav"><a href="login.html">Login</a></li>
                        <li class="elementos_nav" id="carrito"><a href="mi_pedido.html"><img src="../images/carrito.png" alt=""></a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <!-- Contenedor del contenido principal el cual se muestra a la derecha-->
        <div id="contenido_inventario">
            <main>
                <h1>Ingreso De Productos</h1>
                <section id="ingreso">
                    <form action="">
                        <div class="form-group">
                            <label for="codigoProducto">Codigo</label>
                            <input type="text" name="txtProducto" id="codigoProducto" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="nombreProducto">Nombre</label>
                            <input type="text" name="txtNombre" id="nombreProducto" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="descipcionProducto">Descripcion</label>
                            <textarea type="text" name="txtDescripcion" id="descripcionProducto" class="form-control" rows="8" cols="10">
                            </textarea>
                        </div>

                        <div class="form-group">
                            <label for="precioProducto">Precio</label>
                            <input type="number" name="txtPrecio" id="precioProducto" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="cantidadProducto">Existencia</label>
                            <input type="number" name="txtcantidadProducto" id="cantidadProducto" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <select name="slcMarca" id="marca" class="selectpicker show-menu-arrow form-control">
                                <option value="Specialized">Specialized</option>
                                <option value="Giant">Giant</option>
                            </select>
                            <img src="" alt="Vista Previa Imagen" id="previa">
                            <br>
                            <div class="form-group">
                                <label for="imagen">Seleccione una imagen</label>
                                <input type="file" class="form-control-file" id="imagen" onchange="previewFile()">
                              </div>
                        </div>

                        <div class="form-group" id="guardar">
                            <button type="button" class="btn btn-primary" onclick="agregarProductoCatalogo()">Guardar</button>
                        </div>
                        
                    </form>
                </section>
                <section id="inventario">
                    <h2>Stock Disponible</h2>
                    <!---->
                    <div class="table-responsive" id="tabla_res">
                        <table id="table_stock" class="table table-bordered table-striped">
                            <thead id="t_head" class="thead-dark">
                                <tr>
                                    <th>Codigo</th>
                                    <th>Nombre</th>
                                    <th>Descripcion</th>
                                    <th>Precio</th>
                                    <th>Existencia</th>
                                    <th>Imagen</th>
                                    <th>Operacion</th>
                                </tr>
                            </thead>
                            <tbody id="table_body">

                            </tbody>
                        </table>
                    </div>
                    
                </section>
            </main>
        </div>
        
         <!--Contenedor del pie de pagina-->
        <div id="pie">
            <footer>
                <p>Avenida del optimista y so√±ador, Zona 12</p>
                <p>Ciudad de Guatemala</p>
                <p>@2020bikeshop - Todos los derechos reservados</p>
                <p>Contactenos Via: <a href="">email</a> </p>
            </footer>
        </div>
    </div>
    <script src="../js/productos.js"></script>
    <script type="text/javascript">
        poblarCatalogo();
    </script>
</body>
</html>
